<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Score</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/score/" class="brand-logo right">Simple Score</a>
                </div>
            </nav>
        </header>
        <main id="app">
            <div>
                <div id="score-text">
                    Total Score : 
                </div>
                <div id="total-score" v-html="totalScore" v-model="score">
                    0
                </div>
            </div>
            
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" @click="send">
                    Kill
                </button>
            </div>
        </main>
        <footer class="page-footer">
        </footer>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/score/app.js"></script>
    </body>
</html>
